<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasthan - Ticket Search</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89cff0, #ffa07a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transform: perspective(500px) rotateX(0deg);
            animation: float 3s infinite ease-in-out;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        /* Login Button Styling */
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        /* Login Bar Styling */
        .login-bar {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 1000;
            flex-direction: column;
            align-items: flex-end;
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-bar button {
            margin: 5px 0;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-bar button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Heading Styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Input Field Styling */
        .form-group {
            text-align: left;
            margin: 10px 0;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .form-group input:focus {
            border-color: #007bff;
            transform: scale(1.02);
            outline: none;
        }

        /* Button Styling */
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: perspective(500px) rotateX(0deg);
            }
            50% {
                transform: perspective(500px) rotateX(5deg);
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="cropped_image.png" alt="Prasthan Logo" class="logo">
    <button class="login-btn" id="login-btn">Login</button>
    <div class="login-bar" id="login-bar">
        <button class="popup-btn" id="admin-login-btn">Admin Login</button>
        <button class="popup-btn" id="user-login-btn">User Login</button>
    </div>
    <div class="container">
        <div class="title">PRASTHAN</div>
        <p>Happy Journey!</p>
        <div class="form-group">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter starting location">
        </div>
        <div class="form-group">
            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter destination">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter class (e.g., AC, Sleeper)">
        </div>
        <button class="btn">Search</button>
    </div>

    <script>
        // Show the login bar when the login button is clicked
        document.getElementById('login-btn').addEventListener('click', function() {
            var loginBar = document.getElementById('login-bar');
            if (loginBar.style.display === 'none' || loginBar.style.display === '') {
                loginBar.style.display = 'flex';
            } else {
                loginBar.style.display = 'none';
            }
        });

        // Redirect to admin login page
        document.getElementById('admin-login-btn').addEventListener('click', function() {
            window.location.href = 'AdminLogin.html'; // Change to your admin login page URL
        });

        // Redirect to user login page
        document.getElementById('user-login-btn').addEventListener('click', function() {
            window.location.href = 'UserLogin.html'; // Change to your user login page URL
        });
    </script>
</body>
</html>
