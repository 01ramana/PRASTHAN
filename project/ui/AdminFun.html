<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .navbar {
            width: 250px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        .navbar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            transform: translateX(10px);
        }
        .container {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#add-train">Add Train</a>
        <a href="#edit-train">Edit Train</a>
        <a href="#delete-train">Delete Train</a>
        <a href="#routes">Routes</a>
        <a href="#stations">Stations</a>
        <a href="#status">Train Status</a>
        <a href="#add-admin">Add Admin</a>
    </div>
    <div class="container">
        <h1>Train Management System</h1>
        <section id="add-train">
            <h2>Add Train</h2>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" id="train-name" name="train-name">
            </div>
            <div class="form-group">
                <label for="train-number">Train Number</label>
                <input type="text" id="train-number" name="train-number">
            </div>
            <button class="btn">Add Train</button>
        </section>
        
        <section id="edit-train">
            <h2>Edit Train</h2>
            <!-- Form for editing train details -->
        </section>
        
        <section id="delete-train">
            <h2>Delete Train</h2>
            <!-- Form for deleting train -->
        </section>
        
        <section id="routes">
            <h2>Routes</h2>
            <!-- Form for managing routes -->
        </section>
        
        <section id="stations">
            <h2>Stations</h2>
            <!-- Form for managing stations -->
        </section>
        
        <section id="status">
            <h2>Train Status</h2>
            <!-- Form for checking train status -->
        </section>
        
        <section id="add-admin">
            <h2>Add Admin</h2>
            <div class="form-group">
                <label for="admin-name">Admin Name</label>
                <input type="text" id="admin-name" name="admin-name">
            </div>
            <div class="form-group">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" name="admin-email">
            </div>
            <button class="btn">Add Admin</button>
        </section>
    </div>
</body>
</html>
