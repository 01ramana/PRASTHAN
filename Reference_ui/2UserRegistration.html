<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #4e6166, #771961);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('train-removebg-preview.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }
        .train {
            position: absolute;
            width: 150px;
            height: 100px;
            background: url('cropped_image.png') no-repeat center center;
            background-size: contain;
            animation: moveTrain 10s linear infinite;
        }
        @keyframes moveTrain {
            0% { left: -150px; bottom: 0; }
            50% { left: calc(50% - 75px); bottom: calc(50% - 50px); }
            100% { left: 100%; bottom: 100%; }
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #00c6ff;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #00c6ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #009be3;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 20;
        }
        .popup h3 {
            margin: 0 0 15px;
        }
        .popup .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="train"></div>
    <div class="container">
        <h2>User Registration</h2>
        <form id="userRegistrationForm">
            <div class="form-group" >
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="popup" id="successPopup">
        <h3>Registration Successful!</h3>
        <p>You have successfully registered. Click below to proceed to the login page.</p>
        <button class="btn" id="loginButton">Go to Login</button>
    </div>

    <script>
        document.getElementById('userRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successPopup').style.display = 'block';
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'UserLogin.html'; // Replace 'login.html' with the actual path to your login page
        });
    </script>
</body>
</html>
