<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Train</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        .navbar {
            width: 250px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            z-index: 2;
        }
        .navbar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
            margin: 10px 0;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #575757;
            transform: translateX(10px);
        }
        .navbar a img {
            width: 20px;
            margin-right: 10px;
        }
        .container {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            perspective: 1000px;
            z-index: 1;
        }
        .train {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #007bff;
            border-radius: 10px;
            top: 50%;
            left: 0;
            transform: translateY(-50%) translateZ(0);
            animation: moveTrain 10s linear infinite;
        }
        .train::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #0056b3;
            border-radius: 50%;
            bottom: -20px;
            left: 30px;
        }
        .train::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #0056b3;
            border-radius: 50%;
            bottom: -20px;
            right: 30px;
        }
        .scenery {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('scenery.png') repeat-x;
            animation: moveScenery 20s linear infinite;
        }
        @keyframes moveTrain {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }
        @keyframes moveScenery {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="1Adminindex.html">
            <img src="home.svg" alt="Home Icon"> Home
        </a>
        <a href="addTrain.html">
            <img src="addtrain.webp" alt="Add Train Icon"> Add Train
        </a>
        <a href="DeleteTrain.html">
            <img src="deletetrain.png" alt="Delete Train Icon"> Delete Train
        </a>
        <a href="Routes.html">
            <img src="route.webp" alt="Routes Icon"> Routes
        </a>
        <a href="Stations.html">
            <img src="station.png" alt="Stations Icon"> Stations
        </a>
        <a href="Status.html">
            <img src="status.png" alt="Train Status Icon"> Train Status
        </a>
        <a href="AdminRegistration.html">
            <img src="addadmin.webp" alt="Add Admin Icon"> Add Admin
        </a>
    </div>
    <div class="container">
        <img src="cropped_image.png" alt="Prasthan Logo" class="logo">
        <h1>Add Train</h1>
        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" id="train-name" name="train-name">
        </div>
        <div class="form-group">
            <label for="train-number">Train Number</label>
            <input type="text" id="train-number" name="train-number">
        </div>
        <button class="btn">Add Train</button>
    </div>

    <div class="scene">
        <div class="train"></div>
        <div class="scenery"></div>
    </div>
</body>
</html>
