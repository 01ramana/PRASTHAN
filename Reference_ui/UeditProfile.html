<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .edit-profile-container {
            background: #fff;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .edit-profile-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .edit-profile-container .form-group {
            margin-bottom: 15px;
        }

        .edit-profile-container .form-group label {
            font-size: 18px;
            color: #555;
        }

        .edit-profile-container .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .edit-profile-container .btn {
            background-color: #8e44ad;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .edit-profile-container .btn:hover {
            background-color: #6e7dff;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form id="editForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            const userInfo = JSON.parse(localStorage.getItem('userProfile')) || {
                name: 'RAMANA',
                email: 'ramana@example.com',
                address: '123, Main Street, City, Country',
                phone: '+1234567890',
                dob: '15 Aug 1990',
                userId: 'RAM12345',
                gender: 'Male'
            };

            // Pre-fill the form with the current data
            document.getElementById('name').value = userInfo.name;
            document.getElementById('email').value = userInfo.email;
            document.getElementById('address').value = userInfo.address;
            document.getElementById('phone').value = userInfo.phone;
            document.getElementById('dob').value = userInfo.dob;
            document.getElementById('userId').value = userInfo.userId;
            document.getElementById('gender').value = userInfo.gender;
        };

        // Save the edited information
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get updated values from the form
            const updatedUserInfo = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                dob: document.getElementById('dob').value,
                userId: document.getElementById('userId').value,
                gender: document.getElementById('gender').value
            };

            // Save the updated information to local storage
            localStorage.setItem('userProfile', JSON.stringify(updatedUserInfo));

            // Redirect to profile page to view updated details
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
