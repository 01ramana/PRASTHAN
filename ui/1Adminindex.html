<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c9ffbf, #ffafbd);
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            width: 250px;
            background: linear-gradient(135deg, #000428, #004e92);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            margin: 10px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #575757;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .navbar a i {
            margin-right: 10px;
        }
        .container {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
            animation: rotate 10s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .content {
            text-align: center;
            color: #333;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ffafbd, 0 0 15px #ffafbd, 0 0 20px #ffafbd; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ffafbd, 0 0 30px #ffafbd, 0 0 40px #ffafbd; }
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="1Adminindex.html"><i class="fas fa-home"></i> Home</a>
        <a href="addTrain.html"><i class="fas fa-plus-circle"></i> Add Train</a>
        <a href="DeleteTrain.html"><i class="fas fa-trash-alt"></i> Delete Train</a>
        <a href="Routes.html"><i class="fas fa-route"></i> Routes</a>
        <a href="Stations.html"><i class="fas fa-building"></i> Stations</a>
        <a href="Status.html"><i class="fas fa-bus"></i> Train Status</a>
        <a href="AdminRegistration.html"><i class="fas fa-user-plus"></i> Add Admin</a>
    </div>
    <div class="container">
        <img src="cropped_image.png" alt="Prasthan Logo" class="logo">
        <div class="content">
            <h1>Train Management System</h1>
            <p>Welcome to the Train Management System. Use the navigation bar to access different functionalities.</p>
        </div>
    </div>
</body>
</html>
