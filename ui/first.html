<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasthan - Splash Page</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #343032, #482f33, #ff958e);
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Container for All Content */
        .container {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            background: rgba(255, 255, 255, 0.15);
            
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body.loaded .container {
            opacity: 1;
            transform: scale(1);
        }

        /* Logo Image Styling */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid #ffffff;
        }

        /* Title Styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Subtitle Styling */
        .subtitle {
            font-size: 16px;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Button Container */
        .button {
            margin-top: 20px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #f64f59, #c471ed, #12c2e9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hover Effect on Button */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Decorative Stars */
        .star {
            color: #ffdf00;
            font-size: 24px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cropped_image.png" alt="Prasthan Logo" class="logo">
        <div class="title">PRASTHAN</div>
        <div class="subtitle">Happy Journey!</div>
        <div class="button">
            <button class="btn" id="get-start-btn">Get Start</button>
        </div>
        <div class="decor">
            <span class="star">★</span>
            <span class="star">☆</span>
            <span class="star">★</span>
        </div>
    </div>

    <script>
        // Add class to body to trigger animation
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // Navigate to the second page when "Get Start" is clicked
        document.getElementById('get-start-btn').addEventListener('click', function() {
            window.location.href = 'second.html'; // Redirect to the second page
        });
    </script>
</body>
</html>
