<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c382ab, #7b2477), url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.5s;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .logo img:hover {
            transform: rotateY(360deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
            margin-right: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: box-shadow 0.3s;
        }
        .form-group input:focus {
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.5);
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            background: #8E2DE2;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .btn:hover {
            background: #4A00E0;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .forgot-password {
            margin-top: 20px;
            display: block;
            color: #8E2DE2;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-password:hover {
            color: #4A00E0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="cropped_image.png" alt="Logo">
        </div>
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <a href="adminforgetpassword.html" class="forgot-password">Forgot password?</a>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform validation or authentication here if necessary
            alert('Login Successful!');
            // Redirect to the admin home page after successful login
            window.location.href = '1Adminindex.html';  // Redirect to 1Adminindex.html
        });
    </script>
</body>
</html>
